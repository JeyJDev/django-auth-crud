{% extends 'layouts/base.html' %}

{% block content %}
<main class="container py-5">
  <div class="row">
    <div class="col-md-6 offset-md-4 mt-5">
      <h1 class="text-center text-secondary display-3 py-5">{{ task.title }}</h1>
      <form method="POST" class="card card-body">
        {% csrf_token %}
        {{form}}
        <button class="btn btn-primary">
          Update
        </button>
      </form>
      <div class="d-flex gap-3">
        <form action="{% url 'complete_task' task.id %}" method="POST">
          {% csrf_token %}
          <button class="btn btn-success">
            Complete
          </button>
        </form>
        <form action="{% url 'delete_task' task.id %}" method="POST" class=" g-col-6">
          {% csrf_token %}
          <button class="btn btn-danger g-col-6">
            Delete
          </button>
        </form>
    </div>
  </div>
</main>
{% endblock %}
